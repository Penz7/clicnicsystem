{% extends 'admin/master.html' %}
{% block body %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous" referrerpolicy="no-referrer"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
        integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="{{url_for('static', filename='js/add_patient.js')}}"></script>
<div class="content">
    <div class="page-inner">
        <h4 class="page-title mb-3">Đăng ký trực tiếp</h4>
        <div class="row justify-content-center">
            <div class="col-xl-4">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title text-center"><h6>Thông tin đăng ký</h6></div>
                    </div>
                    <div class="card-body">
                        <div class="form-group form-show-validation row">
                            <label for="id_card_input" class="col-lg-3 col-md-3 col-sm-4 mt-sm-2 text-right">CCCD<span
                                    class="required-label">*</span></label>

                            <div class="col-lg-8 col-md-9 col-sm-8">
                                <input type="text" class="form-control" id="id_card_input" name="id_card"
                                       placeholder="Nhập căn cước công dân khách hàng..." required>
                            </div>
                        </div>

                        <div class="form-group form-show-validation row">
                            <label for="last_name" class="col-lg-3 col-md-3 col-sm-4 mt-sm-2 text-right">Họ và tên
                                đệm <span
                                        class="required-label">*</span></label>

                            <div class="col-lg-8 col-md-9 col-sm-8">
                                <input type="text" class="form-control" id="last_name" name="last_name"
                                       maxlength="50"
                                       placeholder="Nhập họ và tên đệm..." required>
                            </div>
                        </div>
                        <div class="form-group form-show-validation row">
                            <label for="first_name" class="col-lg-3 col-md-3 col-sm-4 mt-sm-2 text-right">Tên <span
                                    class="required-label">*</span></label>
                            <div class="col-lg-8 col-md-9 col-sm-8">
                                <input type="text" class="form-control" id="first_name" name="first_name"
                                       maxlength="20" placeholder="Nhập tên..."
                                       required>
                            </div>
                        </div>

                        <div class="separator-solid"></div>

                        <div class="separator-solid"></div>
                        <div class="form-group form-show-validation row">
                            <label for="email" class="col-lg-3 col-md-3 col-sm-4 mt-sm-2 text-right">Email <span
                                    class="required-label">*</span></label>

                            <div class="col-lg-8 col-md-9 col-sm-8">
                                <input type="email" class="form-control" id="email" name="email" maxlength="50"
                                       placeholder="Nhập email...">
                            </div>
                        </div>

                        <div class="form-group form-show-validation row">
                            <label for="phone_number" class="col-lg-3 col-md-3 col-sm-4 mt-sm-2 text-right">Số điện
                                thoại <span class="required-label">*</span></label>

                            <div class="col-lg-8 col-md-9 col-sm-8">
                                <input type="number" class="form-control" id="phone_number" name="phone_number"
                                       minlength="9"
                                       maxlength="10" placeholder="Nhập số điện thoại" required>
                            </div>
                        </div>

                    </div>

                    <div class="card-action">
                        <div class="row">
                            <div class="col-md-12">
                                <input class="btn btn-success" type="submit" value="Xác nhận" id="confirm"
                                       onclick="checkPatient()">
                                <button class="btn btn-danger" id="reset" onclick="loadPatient()">Làm mới</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-8">
                <div class="card">
                    <div class="card-header">
                        <div class="card-head-row">
                            <div class="card-title">Danh sách bệnh nhân trong ngày </div>
                            <span id="datenow" class="mr-2"></span>
                            Số bệnh nhân trong ngày: <span class="ml-2 text-success font-weight-bold" id="id_patient_count">0</span>
                        </div>
                    </div>
                    <div class="card-body stats-scroll scrollbar scrollbar-inner">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover model-list">
                                <thead class="bg-thead">
                                <tr>
                                    <th>Thao tác</th>
                                    <th>STT</th>
                                    <th>Họ tên</th>
                                    <th>CCCD</th>
                                    <th>Email</th>
                                    <th>Số điện thoại</th>
                                </tr>
                                </thead>
                                <tbody id='patient_datas'>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% block script %}
<script>
    n =  new Date();
    y = n.getFullYear();
    m = n.getMonth() + 1;
    d = n.getDate();
    document.getElementById("datenow").innerHTML = m + "/" + d + "/" + y;
</script>
{% endblock %}
{% endblock %}
