<style>
body {
  background: url(https://res.cloudinary.com/djmsbhhnn/image/upload/v1670209717/CNPM/backgroud-login_y90gqb.jpg);
  background-size: cover;
  background-repeat: no-repeat;
}
form {
  height: 520px !important;
  width: 400px !important;
  background-color: rgba(255, 255, 255, 0.03) !important;
  position: absolute !important;
  transform: translate(-50%, -50%) !important;
  top: 50% !important;
  left: 50% !important;
  border-radius: 10px !important;
  backdrop-filter: blur(15px) !important;
  border: 2px solid rgba(255, 255, 255, 0.1) !important;
  box-shadow: 0 0 40px rgba(8, 7, 16, 0.6) !important ;
  padding: 50px 35px !important;
}
form * {
  font-family: "Poppins", sans-serif !important;
  color: #ffffff !important;
  letter-spacing: 0.5px !important;
  outline: none !important;
  border: none !important;
}
form h3 {
  font-size: 40px !important;
  font-weight: 700 !important;
  line-height: 42px !important;
  text-align: center !important;
}

label {
  display: block !important;
  margin-top: 30px !important;
  font-size: 16px !important ;
  font-weight: 500 !important;
}
input {
  display: block !important;
  height: 50px !important;
  width: 100% !important;
  background-color: rgba(255, 255, 255, 0.05) !important;
  border-radius: 3px !important;
  padding: 0 10px !important;
  margin-top: 8px !important;
  font-size: 14px !important;
  font-weight: 300 !important;
}
::placeholder {
  color: #e1e1e1 !important;
}

input:hover{
  outline: 2px solid #0001 !important;
}
button {
  margin-top: 50px !important;
  width: 100% !important;
  background-color: #ffffff !important;
  color: #080710 !important;
  padding: 15px 0 !important;
  font-size: 18px !important;
  font-weight: 600 !important;
  border-radius: 5px !important;
  cursor: pointer !important;
}

.navbar {
  display: none;
}


@media only screen and (max-width: 600px) {
  body {
    background:url(https://res.cloudinary.com/djmsbhhnn/image/upload/v1670209717/CNPM/backgroud-login_y90gqb.jpg);
  }
</style>
{% block content %}

<form method="post" action="/login-admin">
  <h3>Đăng nhập</h3>

  <label for="email">Username</label>
  <input type="text" class="form-control" id="email" placeholder="Nhập tên đăng nhập" name="username">

  <label for="pwd">Password</label>
  <input type="password" class="form-control" id="pwd" placeholder="Nhập mật khẩu" name="password">

  <input  type="submit" value="Đăng nhập" class="btn btn-danger" />
</form>


{% endblock %}
